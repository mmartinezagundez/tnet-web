
<div class="d-flex flex-column justify-content-center h-100" style="background: url('./assets/images/wallpaper/login_nature_bg.jpg');background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class=""></div>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-row shadow animated fast fadeIn" style="width: 700px; height: 400px; border-radius: 15px;">
            <div class="d-flex flex-column justify-content-center align-items-center flex-fill" style="width: 400px; background: #0aa699cc; border-top-left-radius: 15px; border-bottom-left-radius: 15px;">
                <div class="d-flex flex-column justify-content-center align-items-center" style="padding: 20px;">
                    <div style="color: #ffffff; font-size: 60px;">
                        <i class="fab fa-phoenix-framework"></i>
                    </div>
                    <div style="color: #ffffff; font-size: 40px; margin-top: 20px; margin-bottom: 30px;">
                        TRAGSA DRIVE
                    </div>
                    <div style="color: #ffffff; font-size: 14px;">
                        Bienvenido al Sistema Integral                   
                    </div>
                    <div style="color: #ffffff; font-size: 14px;">
                        De gestión y Organización de actuaciones
                    </div>
                    
                </div>
            </div>
            <div class="flex-fill" style="width: 300px; background: #ffffff; border-top-right-radius: 15px; border-bottom-right-radius: 15px;">
                <div class="d-flex flex-column justify-content-center align-items-center" style="padding: 20px;">
                    <div class="flex-fill" style="color: #0aa699; font-size: 26px;">
                        Acceso al Sistema
                    </div>
                    <div class="flex-fill" style="color: #78909C; font-size: 12px;">
                        Escribe tu usuario y contraseña para acceder
                    </div>
                    <div style="color: #78909C; font-size: 13px; margin-top: 20px; width: 260px; margin-bottom: 10px;">
                        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item style="margin: 0px;">
                              <nz-form-control>
                                <nz-input-group [nzPrefix]="prefixTemplateUser">
                                  <input type="text" nz-input formControlName="usuario" placeholder="Usuario" />
                                </nz-input-group>
                                <ng-template #prefixTemplateUser>                                    
                                    <img class="rounded" src="./assets/images/avatar_607D8B.png" style="width: 13px; height: 14px;">
                                </ng-template>
                              </nz-form-control>
                            </nz-form-item>
                            <nz-form-item style="margin: 0px; margin-top: 5px;">
                              <nz-form-control>
                                <nz-input-group [nzPrefix]="prefixTemplatePassword">
                                  <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
                                </nz-input-group>
                                <ng-template #prefixTemplatePassword>                                    
                                    <i class="fas fa-key" style="color: #607D8B;"></i>
                                </ng-template>
                              </nz-form-control>
                            </nz-form-item>
                            <nz-form-item *ngIf="this.hauntedUserInputVisible" style="margin: 0px; margin-top: 5px;" class="animated fast fadeIn">
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixTemplateHauntedUser">
                                    <input type="text" nz-input formControlName="hauntedUser" placeholder="" />
                                    </nz-input-group>
                                    <ng-template #prefixTemplateHauntedUser>                                    
                                        <i class="fas fa-ghost" style="color: #f06292;"></i>
                                    </ng-template>
                                </nz-form-control>
                              </nz-form-item>    
                            <div *ngIf="!showCredencialesNoValidas && !this.showHauntedUserNoPermido && !showAccesoDenegado && this.errorMessage ==  ''" style="margin-top: 6px; margin-bottom: 10px; height: 18px;"></div>                          
                            <div *ngIf="showCredencialesNoValidas" class="animated fast fadeIn" style="text-align: center; margin-top: 6px; color: red; font-size: 12px; margin-bottom: 10px;">Usuario y contraseña no válidos</div>                          
                            <div *ngIf="showHauntedUserNoPermido" class="animated fast fadeIn" style="text-align: center; margin-top: 6px; color: red; font-size: 12px; margin-bottom: 10px;">Impersonación no permitida</div>                          
                            <div *ngIf="showAccesoDenegado" class="animated fast fadeIn" style="text-align: center; margin-top: 6px; color: red; font-size: 12px; margin-bottom: 10px;">Acceso Denegado</div>                          
                            <div *ngIf="this.errorMessage != ''" class="animated fast fadeIn" style="text-align: center; margin-top: 6px; color: red; font-size: 12px; margin-bottom: 10px;">{{ this.errorMessage }}</div>                          
                            <button nz-button matRipple nzType="primary" nzShape="round" style="width: 260px;"><i [ngClass]="{'fa-spin' : isLoginBusy}" class="fas fa-circle-notch" style="margin-right: 6px;"></i>Acceso</button>                            
                          </form>
                    </div>
                    <!-- <div style="margin-top: 30px; margin-bottom: 10px; border-top: #e8e8e8 1px solid; width: 260px;">

                    </div> -->

                        <ng-template #text><span style="color: #78909C; font-size: 12px;">o</span></ng-template>
                    </nz-divider>
                    <div style="color: #78909C; font-size: 12px; margin-top: 10px;">
                        ... accede con tu usuario de windows
                    </div>
                    <div style="margin-top: 16px;">
                        <button nz-button matRipple nzType="default" nzShape="round" nzSize="medium" (click)="loginNtlm()" style="width: 260px; border-color: #B2DFDB; color: #82c9cd;"><i [ngClass]="{'fa-spin' : isLoginNtlmBusy}" class="fab fa-windows" style="margin-right: 6px;"></i>usar mi usuario de windows</button>
                    </div> -->
                </div>

                
            </div>
        </div>
    </div>
    <div></div>
</div>
